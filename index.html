<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Тренажер слепой печати</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">keyboard solo</h1>
    </header>
    <main>
        <div class="content">
            <div class="status">
                <div>
                    Правильно введённых слов: <span class="correct-count">0</span>
                </div>
                <div>
                    Неправильно введённых слов: <span class="wrong-count">0</span>
                </div>
                <div>
                    Ошибок в текущем слове: <span class="word-mistakes">0</span>
                </div>
            </div>
            <div class="word">

            </div>
        </div>
        <div id="timer">00:00</div>
    </main>

    <script src="script.js"></script>
</body>

</html>
